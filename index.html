<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section class="top center">
      <div class="top__box">
        <h1 class="top__heading">Добро пожаловать на мой сайт !</h1>
        <p class="top__text">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <b>поехали</b> и <b>приступай</b>
        </p>
        <button class="top__button">Поехали!</button>
      </div>
    </section>
    <section class="game center">
      <div class="game__content">
        <a onclick="month()" href="#">
          <img src="img/game1.jpg" alt="game" class="game__item" />
          <div class="game__name">Игра 1</div></a
        >
      </div>
      <div class="game__content">
        <a href="#">
          <img src="img/game2.jpg" alt="game" class="game__item" />
          <div class="game__name">Игра 2</div></a
        >
      </div>
      <div class="game__content">
        <a href="#">
          <img src="img/game3.jpg" alt="game" class="game__item" />
          <div class="game__name">Игра 3</div></a
        >
      </div>
    </section>
    <section class="seasons center">
      <div class="seasons__box">
        <h2 class="seasons__heading">Времена года!</h2>
        <p class="seasons__text">
          Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете
          к какому времени года он относится
        </p>
        <button class="seasons__button">Играть!</button>
      </div>
      <img class="seasons__img" src="img/img2.svg" alt="img1" />
    </section>
  </body>
</html>
